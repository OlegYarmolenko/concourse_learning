# busybox: &busybox #YAML anchor
#   type: registry-image
#   source:
#     repository: busybox

platform: linux
image_resource:
  type: registry-image
  source:
    repository: busybox
outputs:
  # Concourse will make an empty dir with this name
  # and save the contents for later steps
  - name: the-output
params:
  MY_VAR: ((my-var))
run:
  path: /bin/sh
  args:
    - -cx
    - |
      ls -lah
      date > ./the-output/file
      echo ${MY_VAR} and ((second-var))